@switch (s.Layouts|async) { <!--async pipe = .subscribe {...} but needs common module -->


  @case(Pl.AuthorizedUser){

    <app-master> <!-- Parent-->
      <router-outlet></router-outlet>
    </app-master>

  }

  @case(Pl.NonAuthorizedUser){

    <app-form> <!-- Parent-->
      <router-outlet></router-outlet>
    </app-form>

  }


  @case(Pl.Error){

    <app-notfound>
     <router-outlet></router-outlet>
    </app-notfound>

    }


}
